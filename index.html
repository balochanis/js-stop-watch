<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>

<body>
    <div class="container">
        <div class="stop-watch">
            <div class="stop-watch-display">

                <div class="time">
                    <h2 id="minutes">00</h2>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                </div>
                <div class="time">
                    <h2 id="milli-seconds">00</h2>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="start-btn" style="width: 40%" onclick="startTimer()">Start</button>
                <button class="btn btn-info" id="pause-btn" style="width: 40%" onclick="pauseTimer()">Pause</button>
                <button class="btn btn-danger" id="reset-btn" style="width: 40%" onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</body>

</html>
